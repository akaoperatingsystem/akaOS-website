<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>akaOS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f172a; /* Dark background */
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            letter-spacing: -2px;
            /* Using a gradient similar to the cyan/blue you used previously */
            background: linear-gradient(to right, #1793d1, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.5rem;
            color: #94a3b8;
            margin-top: 10px;
            margin-bottom: 3rem;
        }

        .button-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.2s ease;
        }

        .btn-download {
            background-color: #1793d1; /* Arch-like blue */
            color: white;
            box-shadow: 0 4px 15px rgba(23, 147, 209, 0.3);
        }

        .btn-download:hover {
            background-color: #38bdf8;
            transform: translateY(-2px);
        }

        .btn-github {
            background-color: transparent;
            color: #e2e8f0;
            border: 2px solid #334155;
        }

        .btn-github:hover {
            border-color: #94a3b8;
            color: white;
            background-color: #1e293b;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #475569;
        }
    </style>
</head>
<body>

    <main>
        <h1>akaOS</h1>
        <p>Simple. Fast. Yours.</p>

        <div class="button-container">
            <a href="https://github.com/akaoperatingsystem/akaOS/releases/tag/1.0.0" class="btn btn-download">Download akaOS 1.0.0 (Nova)</a>
            
            <a href="https://github.com/akaoperatingsystem" class="btn btn-github">Github</a>
        </div>
    </main>

    <footer>
        &copy; 2025 akaOS Project
    </footer>

</body>
</html>
